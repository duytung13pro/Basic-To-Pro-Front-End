<style>
  .uber-button{
    background-color: black;
    border: none;
    color: white;
    width: 110px;
    height: 40px;
    cursor: pointer;
    font-size: 12px;
    transition: opacity .15s;
  }
  .uber-button:hover{
    opacity: .8;
  }
  .amazon-button{
    background-color: rgb(255, 216, 20);
    border: none;
    width: 150px;
    height: 30px;
    border-radius: 15px;
    cursor: pointer;
    transition: background-color .15s;
  }
  .amazon-button:hover{
    background-color: rgb(245, 205, 3);
  }
  .github-button{
    background-color: rgb(46, 168, 79);
    border: none;
    color: white;
    font-weight: bold;
    width: 70px;
    height: 30px;
    border-radius: 5px;
    cursor: pointer;
    transition: box-shadow .15s;
  }
  .github-button:hover{
    box-shadow: 0px 5px 8px rgba(0, 0, 0,.15);
  }
  .bootstrap-button{
    color: white;
    background-color: rgb(121, 82, 179);
    border: none;
    height: 30px;
    width: 100px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    font-size: 12px;
    transition: background-color .15s;

  }
  .bootstrap-button:hover{
    background-color: rgb(101, 69, 148);
  }
  .bootstrap2-button{
    background-color: white;
    color: rgb(108, 117, 125);
    height: 30px;
    width: 90px;
    border-radius: 5px;
    cursor: pointer;
    border-color: rgb(108, 117, 125);
    border-style: solid;
    border-width: 1px;
    font-weight: bold;
    transition: background-color .15s, color .15s;
  }
  .bootstrap2-button:hover{
    background-color: rgb(108, 117, 125);
    color: white;
  }
  .linkedIn-button{
    background-color: rgb(10,102,194);
    color: white;
    border: none;
    font-weight: bold;
    border-radius: 15px;
    width: 200px;
    height: 30px;
    cursor: pointer;
    transition: background-color .15s;

  }
  .linkedIn-button:hover{
    background-color: rgb(8, 80, 153);
  }
  .linkedIn-button2{
    background-color: white;
    color: rgb(10,102,194);
    border-color: rgb(10,102,194);
    border-radius: 15px;
    border-width: .5px;
    font-weight: bold;
    border-style: solid;
    cursor: pointer;
    width: 70px;
    height: 30px;
    transition: background-color .15s, border-width .15s;
  }
  .linkedIn-button2:hover{
    background-color: rgb(165, 210, 255);
    border-width: 1px;
  }
</style>
<button class="uber-button">
  Request now
</button>
<button class="amazon-button">
  Add to Cart
</button>
<button class="github-button">
  Sign up
</button>
<button class="bootstrap-button">
  Get Started
</button>
<button class="bootstrap2-button">
  Download
</button>
<button class="linkedIn-button">
  Apply on company website
</button>
<button class="linkedIn-button2">
  Save
</button>
